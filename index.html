        // Horizontal Scroll Hijacking
        function initScrollHijacking() {
            if (typeof gsap === 'undefined' || typeof ScrollTrigger === 'undefined') {
                setTimeout(initScrollHijacking, 100);
                return;
            }

            gsap.registerPlugin(ScrollTrigger);

            const processSection = document.querySelector('.process-section');
            const processContainer = document.querySelector('.process-container');
            const processTrack = document.querySelector('.process-track');
            const processSteps = document.querySelectorAll('.process-step');

            if (!processSection || !processContainer || !processTrack || processSteps.length === 0) {
                setTimeout(initScrollHijacking, 200);
                return;
            }

            const totalSteps = processSteps.length;
            console.log(`Found ${totalSteps} process steps for horizontal scroll`);

            // Check if mobile first
            const isMobile = window.innerWidth <= 768;

            // Get the actual container dimensions (respecting max-width constraints)
            const containerRect = processContainer.getBoundingClientRect();
            const containerWidth = containerRect.width;
            const viewportWidth = window.innerWidth;
            
            // Use appropriate width based on device type
            // For mobile, subtract container padding (0.5rem = 8px on each side = 16px total)
            const mobileContainerPadding = isMobile ? 16 : 0;
            const effectiveWidth = isMobile ? (viewportWidth - mobileContainerPadding) : Math.min(containerWidth, viewportWidth);
            
            console.log(`Container dimensions: containerWidth=${containerWidth}, viewportWidth=${viewportWidth}, effectiveWidth=${effectiveWidth}, isMobile=${isMobile}`);

            // Calculate dimensions for horizontal scroll - matching CSS breakpoints exactly
            let stepWidth, gap, arrowWidth;
            
            if (window.innerWidth > 1024) {
                stepWidth = 550;
                gap = 32;
                arrowWidth = 60;
            } else if (window.innerWidth > 768) {
                stepWidth = 520;
                gap = 32;
                arrowWidth = 60;
            } else if (window.innerWidth > 480) {
                stepWidth = 600;
                gap = 32; // 2rem spacing between cards on mobile
                arrowWidth = 0; // No arrows on mobile
            } else if (window.innerWidth > 360) {
                stepWidth = 360;
                gap = 24; // 1.5rem spacing for small mobile
                arrowWidth = 0;
            } else {
                stepWidth = 340;
                gap = 16; // 1rem spacing for extra small mobile
                arrowWidth = 0;
            }
            
            // Calculate total track width
            const contentWidth = (stepWidth + gap) * totalSteps + (arrowWidth * (totalSteps - 1));
            
            console.log(`Track dimensions: stepWidth=${stepWidth}, contentWidth=${contentWidth}`);

            // Initial positioning - different approach for mobile vs desktop
            let initialCenterX;
            if (isMobile) {
                // Mobile: Use full viewport width for centering
                initialCenterX = (viewportWidth - stepWidth) / 2;
                console.log(`Mobile Initial - Card 1 centered at x: ${initialCenterX} (viewport: ${viewportWidth}, stepWidth: ${stepWidth})`);
            } else {
                // Desktop: Use effective width
                initialCenterX = (effectiveWidth - stepWidth) / 2;
                console.log(`Desktop Initial - Card 1 centered at x: ${initialCenterX} (effective width: ${effectiveWidth}, stepWidth: ${stepWidth})`);
            }
            gsap.set(processTrack, { x: initialCenterX });

            // Horizontal scroll hijacking
            ScrollTrigger.create({
                trigger: processSection,
                start: "top top",
                end: "bottom bottom",
                pin: ".process-container",
                pinSpacing: false,
                scrub: isMobile ? 2.5 : 1.8, // Slower, more controlled response for better user experience
                anticipatePin: 1,
                invalidateOnRefresh: true,
                refreshPriority: -1, // Lower priority for smoother interaction
                fastScrollEnd: true, // Better handling of fast scroll ending
                onUpdate: (self) => {
                    const progress = self.progress;
                    const direction = self.direction; // Get scroll direction (-1 for backward, 1 for forward)
                    
                    if (isMobile) {
                        // MOBILE: Enhanced bidirectional smooth scrolling
                        const cardProgress = progress * (totalSteps - 1);
                        
                        // Smooth interpolation between cards using full viewport width
                        const centerX = (viewportWidth - stepWidth) / 2;
                        const cardSpacing = stepWidth + gap;
                        const translateX = centerX - (cardProgress * cardSpacing);
                        
                        // Direction-aware animation timing for consistent feel
                        const animationDuration = direction < 0 ? 0.2 : 0.15; // Slightly longer for backward
                        const easeType = direction < 0 ? "power1.inOut" : "power1.out"; // Smoother easing for backward
                        
                        gsap.to(processTrack, {
                            x: translateX,
                            duration: animationDuration,
                            ease: easeType,
                            overwrite: "auto" // Prevent animation conflicts
                        });
                        
                        console.log(`Mobile Smooth - Progress: ${progress.toFixed(3)}, Direction: ${direction}, CardProgress: ${cardProgress.toFixed(2)}, translateX: ${translateX.toFixed(0)}`);
                    } else {
                        // DESKTOP: Keep working desktop logic unchanged
                        const discoveryCenterX = (effectiveWidth - stepWidth) / 2;
                        const extraScrollDistance = effectiveWidth * 0.4;
                        const totalDistance = contentWidth - effectiveWidth + stepWidth + extraScrollDistance;
                        const translateX = discoveryCenterX - (progress * totalDistance);
                        
                        gsap.to(processTrack, {
                            x: translateX,
                            duration: 0.1,
                            ease: "power1.out"
                        });
                        
                        console.log(`Desktop Progress: ${progress.toFixed(3)}, translateX: ${translateX.toFixed(0)}, totalDistance: ${totalDistance.toFixed(0)}`);
                    }
                },
                onEnter: () => {
                    console.log('ENTER: Horizontal scrolling begins');
                    
                    let centerX;
                    if (isMobile) {
                        // Mobile: Use full viewport width
                        centerX = (viewportWidth - stepWidth) / 2;
                        console.log(`Mobile Entered - Card 1 centered at x: ${centerX} (viewport: ${viewportWidth})`);
                    } else {
                        // Desktop: Use effective width
                        centerX = (effectiveWidth - stepWidth) / 2;
                        console.log(`Desktop Entered - Card 1 centered at x: ${centerX} (effective width: ${effectiveWidth})`);
                    }
                    gsap.to(processTrack, { 
                        x: centerX,
                        duration: 0.8,
                        ease: "power2.out"
                    });
                },
                onEnterBack: () => {
                    let centerX;
                    if (isMobile) {
                        // Mobile: Use full viewport width
                        centerX = (viewportWidth - stepWidth) / 2;
                        console.log(`Mobile Entered Back - Card 1 centered at x: ${centerX} (viewport: ${viewportWidth})`);
                    } else {
                        // Desktop: Use effective width
                        centerX = (effectiveWidth - stepWidth) / 2;
                        console.log(`Desktop Entered Back - Card 1 centered at x: ${centerX} (effective width: ${effectiveWidth})`);
                    }
                    gsap.to(processTrack, { 
                        x: centerX,
                        duration: 0.8,
                        ease: "power2.out"
                    });
                },
                onLeave: () => {
                    console.log('LEAVE: Horizontal scrolling ends');
                    
                    if (isMobile) {
                        // MOBILE: Show last card (Card 10 - Result) centered using viewport width
                        const centerX = (viewportWidth - stepWidth) / 2;
                        const cardSpacing = stepWidth + gap;
                        const lastCardPosition = centerX - ((totalSteps - 1) * cardSpacing);
                        gsap.to(processTrack, { 
                            x: lastCardPosition,
                            duration: 0.5,
                            ease: "power2.out"
                        });
                        console.log(`Mobile Leaving - Card ${totalSteps} (Result) centered at x: ${lastCardPosition}`);
                    } else {
                        // DESKTOP: Keep working desktop logic
                        const discoveryCenterX = (effectiveWidth - stepWidth) / 2;
                        const extraScrollDistance = effectiveWidth * 0.4;
                        const totalDistance = contentWidth - effectiveWidth + stepWidth + extraScrollDistance;
                        const endPosition = discoveryCenterX - totalDistance;
                        gsap.to(processTrack, { 
                            x: endPosition,
                            duration: 0.5,
                            ease: "power2.out"
                        });
                        console.log(`Desktop Leaving - final position with extra scroll at x: ${endPosition}`);
                    }
                },
                onLeaveBack: () => {
                    console.log('LEAVE BACK: Horizontal scrolling ends (backward)');
                    
                    let centerX;
                    if (isMobile) {
                        // Mobile: Use full viewport width
                        centerX = (viewportWidth - stepWidth) / 2;
                        console.log(`Mobile Leaving Back - Card 1 centered at x: ${centerX} (viewport: ${viewportWidth})`);
                    } else {
                        // Desktop: Use effective width
                        centerX = (effectiveWidth - stepWidth) / 2;
                        console.log(`Desktop Leaving Back - Card 1 centered at x: ${centerX} (effective width: ${effectiveWidth})`);
                    }
                    gsap.to(processTrack, { 
                        x: centerX,
                        duration: 0.5,
                        ease: "power2.out"
                    });
                }
            });

            // Add subtle hover effects to cards (only on non-touch devices)
            if (!('ontouchstart' in window)) {
                processSteps.forEach((step) => {
                    const card = step.querySelector('.process-card');
                    if (card) {
                        card.addEventListener('mouseenter', () => {
                            gsap.to(card, {
                                scale: 1.05,
                                y: -5,
                                duration: 0.3,
                                ease: "power2.out"
                            });
                        });

                        card.addEventListener('mouseleave', () => {
                            gsap.to(card, {
                                scale: 1,
                                y: 0,
                                duration: 0.3,
                                ease: "power2.out"
                            });
                        });
                    }
                });
            }

            // Handle window resize to recalculate dimensions
            let resizeTimeout;
            const handleResize = () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    console.log('Window resized - reinitializing scroll hijacking');
                    ScrollTrigger.getAll().forEach(trigger => trigger.kill());
                    initScrollHijacking();
                }, 250);
            };
            
            window.addEventListener('resize', handleResize);
        }

        // Initialize scroll hijacking after component mounts
        function setupScrollHijacking() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', initScrollHijacking);
            } else {
                setTimeout(initScrollHijacking, 500);
            }
        }
        
        // Render the app
        ReactDOM.render(React.createElement(AntaresLanding), document.getElementById('root'));
        
        // Setup scroll hijacking
        setupScrollHijacking();
    </script>
</body>
</html>
