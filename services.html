    <style>
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .service-card {
            transition: all 0.3s ease;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(245, 158, 11, 0.15);
        }
          .feature-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        @media (min-width: 640px) {
            .feature-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 1.5rem;
            }
        }
        
        @media (min-width: 1024px) {
            .feature-grid {
                grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
                gap: 1.5rem;
            }
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .mobile-menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 40;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .mobile-menu-overlay.open {
            opacity: 1;
            visibility: visible;
        }
        
        .mobile-menu-panel {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 320px;
            background-color: rgb(17, 24, 39);
            border-right: 1px solid rgba(255, 255, 255, 0.1);

            transition: transform 0.3s ease;
            z-index: 50;
        }
        
        .mobile-menu-panel.open {
            transform: translateX(0);
        }

<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Background Animation Component
        function BackgroundAnimation() {
            const particleCount = 25;
            
            return React.createElement('div', {
                className: 'absolute inset-0 overflow-hidden pointer-events-none'
            }, [
                // Gradient overlay
                React.createElement('div', {
                    key: 'gradient',
                    className: 'absolute inset-0 bg-gradient-to-br from-gray-900/50 via-gray-800/30 to-amber-900/20'
                }),
                // Floating particles
                ...Array.from({ length: particleCount }).map((_, i) => 
                    React.createElement('div', {
                        key: i,
                        className: 'absolute w-1 h-1 bg-amber-400/40 rounded-full animate-pulse',
                        style: {
                            left: `${Math.random() * 100}%`,
                            top: `${Math.random() * 100}%`,
                            animationDelay: `${Math.random() * 3}s`,
                            animationDuration: `${2 + Math.random() * 2}s`
                        }
                    })
                ),
                // Moving gradients
                React.createElement('div', {
                    key: 'moving-gradient-1',
                    className: 'absolute w-96 h-96 bg-amber-500/10 rounded-full blur-3xl animate-pulse',
                    style: {
                        top: '20%',
                        left: '10%',
                        animationDuration: '4s'
                    }
                }),
                React.createElement('div', {
                    key: 'moving-gradient-2',
                    className: 'absolute w-80 h-80 bg-orange-500/10 rounded-full blur-3xl animate-pulse',
                    style: {
                        bottom: '20%',
                        right: '10%',
                        animationDuration: '3s',
                        animationDelay: '1s'
                    }
                })
            ]);
        }
        
        // Navigation Bar Component
        function Navbar() {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            useEffect(() => {
                // Handle body scroll lock when mobile menu is open
                if (isMobileMenuOpen) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = '';
                }
                
                // Handle escape key
                const handleEscape = (e) => {
                    if (e.key === 'Escape' && isMobileMenuOpen) {
                        setIsMobileMenuOpen(false);
                    }
                };
                
                // Handle window resize - close menu if desktop size
                const handleResize = () => {
                    if (window.innerWidth >= 768 && isMobileMenuOpen) {
                        setIsMobileMenuOpen(false);
                    }
                };
                
                document.addEventListener('keydown', handleEscape);
                window.addEventListener('resize', handleResize);
                return () => {
                    document.removeEventListener('keydown', handleEscape);
                    window.removeEventListener('resize', handleResize);
                    document.body.style.overflow = '';
                };
            }, [isMobileMenuOpen]);

            const toggleMobileMenu = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setIsMobileMenuOpen(prev => !prev);
            };

            const closeMobileMenu = () => {
                setIsMobileMenuOpen(false);
            };

            const handleOverlayClick = (e) => {
                if (e.target === e.currentTarget) {
                    closeMobileMenu();
                }
            };

            const handleLinkClick = () => {
                closeMobileMenu();
            };

            return React.createElement('nav', {
                className: `fixed top-0 left-0 right-0 z-50 transition-all duration-150 ${
                    isScrolled 
                        ? 'bg-black/90 backdrop-blur-md' 
                        : 'bg-transparent'
                }`
            }, [
                React.createElement('div', {
                    key: 'nav-container',
                    className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8'
                }, 
                    React.createElement('div', {
                        className: 'flex items-center justify-between h-16'
                    }, [
                        // Logo/Brand
                        React.createElement('div', {
                            key: 'brand',
                            className: 'flex items-center space-x-3'
                        }, [
                            React.createElement('img', {
                                key: 'logo',
                                src: 'AntaresIntelligence.png',
                                alt: 'Antares Intelligence Logo',
                                className: 'h-8 w-8'
                            }),                            React.createElement('a', {
                                key: 'brand-text',
                                href: 'index.html',
                                className: 'text-2xl text-white hover:text-amber-400 transition-colors duration-200'
                            }, 'Antares Intelligence')

                        // Desktop Navigation Links

                            className: 'hidden md:flex items-center space-x-8'
                        }, [                            React.createElement('a', {
                                key: 'home',
                                href: 'index.html',
                                className: 'text-gray-300 hover:text-amber-400 transition-colors duration-200'
                            }, 'Home'),
                            React.createElement('span', {
                                key: 'services-current',
                                className: 'text-amber-400 font-medium'
                            }, 'Services'),
                            React.createElement('a', {
                                key: 'blog',
                                href: 'blog.html',
                                className: 'text-gray-300 hover:text-amber-400 transition-colors duration-200'
                            }, 'Blog'),
                            React.createElement('a', {
                                key: 'contact',
                                href: 'index.html#contact',
                                className: 'bg-amber-500 hover:bg-amber-600 text-black px-4 py-2 rounded-lg font-medium transition-colors duration-200'
                            }, 'Get Started')
                        ]),

                        // Mobile menu button
                        React.createElement('div', {
                            key: 'mobile-button',
                            className: 'md:hidden'
                        },
                            React.createElement('button', {
                                onClick: toggleMobileMenu,
                                className: 'text-gray-300 hover:text-white focus:outline-none focus:text-white relative z-60',
                                'aria-label': 'Toggle mobile menu',
                                type: 'button'
                            }, [
                                isMobileMenuOpen ? 
                                React.createElement('svg', {
                                    key: 'close-icon',
                                    className: 'w-6 h-6',
                                    fill: 'none',
                                    stroke: 'currentColor',
                                    viewBox: '0 0 24 24'
                                }, React.createElement('path', {
                                    strokeLinecap: 'round',
                                    strokeLinejoin: 'round',
                                    strokeWidth: '2',
                                    d: 'M6 18L18 6M6 6l12 12'
                                })) :
                                React.createElement('svg', {
                                    key: 'menu-icon',
                                    className: 'w-6 h-6',
                                    fill: 'none',
                                    stroke: 'currentColor',
                                    viewBox: '0 0 24 24'
                                }, React.createElement('path', {
                                    strokeLinecap: 'round',
                                    strokeLinejoin: 'round',
                                    strokeWidth: '2',
                                    d: 'M4 6h16M4 12h16M4 18h16'
                                }))
                            ])
                        )
                    ])
                ),

                // Mobile Menu Overlay and Panel
                isMobileMenuOpen && React.createElement('div', {
                    key: 'mobile-menu-overlay',
                    className: 'fixed inset-0 z-40 bg-black/50 md:hidden',
                    onClick: handleOverlayClick,
                    style: { position: 'fixed', top: 0, left: 0, right: 0, bottom: 0 }
                }, [
                    React.createElement('div', {
                        key: 'mobile-menu-panel',
                        className: 'fixed left-0 top-0 h-full w-80 bg-gray-900 border-r border-white/10 flex flex-col',
                        onClick: (e) => e.stopPropagation(),
                        style: { position: 'fixed', top: 0, left: 0, height: '100vh', zIndex: 50 }
                    }, [
                        // Menu Header
                        React.createElement('div', {
                            key: 'menu-header',
                            className: 'flex items-center justify-between p-4 border-b border-white/10'
                        }, 
                            React.createElement('div', {
                                className: 'flex items-center space-x-3'
                            }, [
                                React.createElement('img', {
                                    key: 'mobile-logo',
                                    src: 'AntaresIntelligence.png',
                                    alt: 'Antares Intelligence',
                                    className: 'w-8 h-8'
                                }),
                                React.createElement('span', {
                                    key: 'mobile-brand',
                                    className: 'text-xl font-bold text-amber-400'
                                }, 'Antares Intelligence')
                            ])
                        ),

                        // Menu Items
                        React.createElement('div', {
                            key: 'menu-items',
                            className: 'flex-1 px-4 py-6 space-y-2'
                        }, [                            React.createElement('a', {
                                key: 'mobile-home',
                                href: 'index.html',
                                className: 'block px-4 py-3 text-gray-300 hover:text-amber-400 hover:bg-white/5 rounded-lg transition-colors duration-200 text-lg',
                                onClick: handleLinkClick
                            }, React.createElement('div', {
                                className: 'flex items-center space-x-3'
                            }, [
                                React.createElement('svg', {
                                    key: 'home-icon',
                                    className: 'w-5 h-5',
                                    fill: 'none',
                                    stroke: 'currentColor',
                                    viewBox: '0 0 24 24'
                                }, React.createElement('path', {
                                    strokeLinecap: 'round',
                                    strokeLinejoin: 'round',
                                    strokeWidth: '2',
                                    d: 'M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6'
                                })),
                                React.createElement('span', { key: 'home-text' }, 'Home')
                            ])),

                            React.createElement('div', {
                                key: 'mobile-services-current',
                                className: 'block px-4 py-3 text-amber-400 bg-amber-500/10 border border-amber-500/30 rounded-lg text-lg font-medium'
                            }, React.createElement('div', {
                                className: 'flex items-center space-x-3'
                            }, [
                                React.createElement('svg', {
                                    key: 'services-icon',
                                    className: 'w-5 h-5',
                                    fill: 'none',
                                    stroke: 'currentColor',
                                    viewBox: '0 0 24 24'
                                }, React.createElement('path', {
                                    strokeLinecap: 'round',
                                    strokeLinejoin: 'round',
                                    strokeWidth: '2',
                                    d: 'M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2-2v2m8 0V6a2 2 0 012 2v6a2 2 0 01-2 2H8a2 2 0 01-2-2V8a2 2 0 012-2v0'
                                })),
                                React.createElement('span', { key: 'services-text' }, 'Services')
                            ])),

                            React.createElement('a', {
                                key: 'mobile-blog',
                                href: 'blog.html',
                                className: 'block px-4 py-3 text-gray-300 hover:text-amber-400 hover:bg-white/5 rounded-lg transition-colors duration-200 text-lg',
                                onClick: handleLinkClick
                            }, React.createElement('div', {
                                className: 'flex items-center space-x-3'
                            }, [
                                React.createElement('svg', {
                                    key: 'blog-icon',
                                    className: 'w-5 h-5',
                                    fill: 'none',
                                    stroke: 'currentColor',
                                    viewBox: '0 0 24 24'
                                }, React.createElement('path', {
                                    strokeLinecap: 'round',
                                    strokeLinejoin: 'round',
                                    strokeWidth: '2',
                                    d: 'M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z'
                                })),
                                React.createElement('span', { key: 'blog-text' }, 'Blog')
                            ]))
                        ]),

                        // CTA Button
                        React.createElement('div', {
                            key: 'menu-cta',
                            className: 'p-4 border-t border-white/10'
                        },
                            React.createElement('a', {
                                href: 'index.html#contact',
                                className: 'block w-full bg-amber-500 hover:bg-amber-600 text-black px-6 py-3 rounded-lg font-semibold text-center transition-colors duration-200',
                                onClick: handleLinkClick
                            }, 'Get Started')
                        )
                    ])
                ])
            ]);
        }        // Service Card Component
        function ServiceCard({ title, subtitle, description, features, specs, timeline, useCases }) {
            return React.createElement('div', {
                className: 'service-card bg-white/10 backdrop-blur-xl rounded-xl border border-white/20 p-4 sm:p-6 lg:p-8 hover:border-amber-500/50 mb-8 lg:mb-12'
            }, [
                React.createElement('div', {
                    key: 'header',
                    className: 'mb-6 lg:mb-8'
                }, [
                    React.createElement('h2', {
                        key: 'title',
                        className: 'text-2xl sm:text-3xl font-bold text-white mb-2'
                    }, title),
                    React.createElement('h3', {
                        key: 'subtitle',
                        className: 'text-lg sm:text-xl text-amber-400 italic mb-4'
                    }, subtitle),
                    React.createElement('p', {
                        key: 'description',
                        className: 'text-gray-300 text-base sm:text-lg leading-relaxed'
                    }, description)
                ]),

                React.createElement('div', {
                    key: 'content',
                    className: 'space-y-6 lg:space-y-8'
                }, [
                    // Features Section
                    React.createElement('div', {
                        key: 'features'
                    }, [
                        React.createElement('h4', {
                            key: 'features-title',
                            className: 'text-xl sm:text-2xl font-semibold text-white mb-4 sm:mb-6'
                        }, "What's Included"),
                        React.createElement('div', {
                            key: 'features-grid',
                            className: 'feature-grid'
                        }, features.map((feature, index) => 
                            React.createElement('div', {
                                key: index,
                                className: 'bg-gray-800/50 rounded-lg p-4 sm:p-6 border border-gray-700'
                            }, [
                                React.createElement('h5', {
                                    key: 'feature-title',
                                    className: 'text-base sm:text-lg font-semibold text-amber-400 mb-3'
                                }, feature.title),
                                React.createElement('ul', {
                                    key: 'feature-items',
                                    className: 'space-y-2'
                                }, feature.items.map((item, itemIndex) =>
                                    React.createElement('li', {
                                        key: itemIndex,
                                        className: 'text-gray-300 text-sm flex items-start'
                                    }, [
                                        React.createElement('span', {
                                            key: 'bullet',
                                            className: 'text-amber-400 mr-2 mt-1'
                                        }, '•'),
                                        React.createElement('span', {
                                            key: 'item-text'
                                        }, item)
                                    ])
                                ))
                            ])
                        ))
                    ]),

                    // Use Cases Section
                    useCases && React.createElement('div', {
                        key: 'use-cases'
                    }, [
                        React.createElement('h4', {
                            key: 'use-cases-title',
                            className: 'text-2xl font-semibold text-white mb-6'
                        }, "Example Use Cases"),
                        React.createElement('div', {
                            key: 'use-cases-grid',
                            className: 'grid md:grid-cols-2 gap-6'
                        }, useCases.map((useCase, index) =>
                            React.createElement('div', {
                                key: index,
                                className: 'bg-gradient-to-br from-amber-500/10 to-orange-500/10 border border-amber-500/30 rounded-lg p-6'
                            }, [
                                React.createElement('h5', {
                                    key: 'use-case-title',
                                    className: 'text-lg font-semibold text-amber-300 mb-3'
                                }, useCase.title),
                                React.createElement('p', {
                                    key: 'use-case-description',
                                    className: 'text-gray-300 text-sm'
                                }, useCase.description)
                            ])
                        ))
                    ]),                    // Technical Specs
                    specs && React.createElement('div', {
                        key: 'specs'
                    }, [
                        React.createElement('h4', {
                            key: 'specs-title',
                            className: 'text-2xl font-semibold text-white mb-6'
                        }, "Technical Specifications"),
                        React.createElement('div', {
                            key: 'specs-content',
                            className: 'bg-gray-800/30 rounded-lg p-4 sm:p-6 border border-gray-700'
                        }, [
                            React.createElement('div', {
                                key: 'specs-grid',
                                className: 'grid gap-4 sm:gap-6'
                            }, specs.map((spec, index) =>
                                React.createElement('div', {
                                    key: index,
                                    className: 'text-gray-300 flex flex-col sm:flex-row sm:items-start gap-2 sm:gap-3'
                                }, [
                                    React.createElement('span', {
                                        key: 'spec-label',
                                        className: 'text-amber-400 font-medium text-sm sm:text-base sm:min-w-[200px] sm:flex-shrink-0'
                                    }, spec.label + ':'),
                                    React.createElement('span', {
                                        key: 'spec-value',
                                        className: 'text-gray-300 text-sm sm:text-base leading-relaxed'
                                    }, spec.value)
                                ])
                            ))
                        ])
                    ]),

                    // Timeline
                    timeline && React.createElement('div', {
                        key: 'timeline'
                    }, [
                        React.createElement('h4', {
                            key: 'timeline-title',
                            className: 'text-2xl font-semibold text-white mb-6'
                        }, "Delivery Timeline"),
                        React.createElement('div', {
                            key: 'timeline-content',
                            className: 'bg-green-500/10 border border-green-500/30 rounded-lg p-6'
                        }, [
                            React.createElement('ul', {
                                key: 'timeline-list',
                                className: 'space-y-2 mb-4'
                            }, timeline.phases.map((phase, index) =>
                                React.createElement('li', {
                                    key: index,
                                    className: 'text-gray-300 flex items-start'
                                }, [
                                    React.createElement('span', {
                                        key: 'phase-bullet',
                                        className: 'text-green-400 mr-2 mt-1'
                                    }, '•'),

        // Main App Component
        function App() {
            useEffect(() => {
                // Smooth scrolling for anchor links
                const links = document.querySelectorAll('a[href^="#"]');
                links.forEach(link => {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const target = document.querySelector(link.getAttribute('href'));
                        if (target) {
                            target.scrollIntoView({ behavior: 'smooth' });
                        }
                    });
                });
            }, []);

            const fullStackFeatures = [
                {
                    title: "Frontend Interface",
                    items: [
                        "Custom web applications with intuitive user experiences",
                        "Mobile-responsive designs that work across all devices",
                        "Role-based access controls and user management",
                        "Real-time data visualization and reporting dashboards",
                        "Integration with your existing brand and design standards"
                    ]
